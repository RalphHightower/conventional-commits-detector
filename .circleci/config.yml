version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:acf76e29edefb003573c297e74429f4ede039fcd10365492af5269be89cbd916

node_8: &node_8
  docker:
    - image: node:8@sha256:2e5404c4be17f0b63ea92d0c63d9dfce7066aea8e53452c5a9748c60bce01211

node_next: &node_next
  docker:
    - image: node:latest@sha256:202e294167d84e7fb84ff66a7cfdd98a3bf756c426cecd53bbfc9ea5aafecb37

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
