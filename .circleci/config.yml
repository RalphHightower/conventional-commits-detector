version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:6cd36f841475b172f7c87e9cb76ca57bdcfd3e27f8257f912d045e04f979c276

node_8: &node_8
  docker:
    - image: node:8@sha256:a98a40afdf2cf7fcb40896e154b801c02958631f419e6f61e3abc37ca485edd5

node_next: &node_next
  docker:
    - image: node:latest@sha256:6abde8579aa4f4a2e847f3eacff2892849cc61644e1cf7ab51941a06e65fe216

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
