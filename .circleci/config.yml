version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:1eb6847d7b40104584b126b0a5726f21c220dd2b52e74f81cd0a8cebac085fba

node_8: &node_8
  docker:
    - image: node:8@sha256:7380d0ab9ab92e7ed72daccb4077aaa7df21f24939cc3bba511e5d27bf30cdf4

node_next: &node_next
  docker:
    - image: node:latest@sha256:76ff519e1c993d981573baf2e9eb8da42257b96399919a9521f12feb77c39a31

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
