version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:4c17c5696596c7b094630a184d37cbf8053a67972353b5bdf6ea1ab744482ab7

node_8: &node_8
  docker:
    - image: node:8@sha256:a7b8c97532c028676ea18945db27ebb321112f21feb4360b9c755748ec0c96a7

node_next: &node_next
  docker:
    - image: node:latest@sha256:bf5523f090e920fab30db6756d764ef0a36b75a55bac05f7d71637af48cb8062

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
