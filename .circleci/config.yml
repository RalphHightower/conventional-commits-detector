version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:61007d95b89396d979aa587ca0d6d3e1bda080def63ddaef390758cc905f8a52

node_8: &node_8
  docker:
    - image: node:8@sha256:dafc5d347ab35b946672078596bacb2f6c8a723b53ac9303dddcb1ef371888ff

node_next: &node_next
  docker:
    - image: node:latest@sha256:08bb5dc1131c5a99a1e7ee590bf073e0ec9016916a67a06d27cda0dfb66d7334

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
