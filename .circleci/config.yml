version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:a5afaf975bb7ee53981a692b6bc49413d79caa921744b3c1cb3407cec4590d7f

node_8: &node_8
  docker:
    - image: node:8@sha256:e92fbd1b8a912b7ff7494e1081ddf21849cce811d95bf1cddec2188421aa3459

node_next: &node_next
  docker:
    - image: node:latest@sha256:2a9a5c5015acfb2137dfd1237735a4929d8655d1adee35d80ececc533d72978f

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
