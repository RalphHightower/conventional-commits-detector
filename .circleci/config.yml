version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:4ee6f7842670fcbce88aae4b01d1c71c62c4d737e5481e59175cb45379e31edb

node_8: &node_8
  docker:
    - image: node:8@sha256:f22aa3c95ca41393c02e94af834624d7d5d3a7f22788b8d828b8d66c6c94a6a3

node_next: &node_next
  docker:
    - image: node:latest@sha256:0df6ca137d54542d13bfe78046838536c11c8b569356fbee2a8f4f7f8e8eb2cc

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
