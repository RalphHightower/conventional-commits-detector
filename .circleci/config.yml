version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:a472678fbf8c18c66f1519290a7dae190e9d79087953d6964e3d15f19ee05e5e

node_8: &node_8
  docker:
    - image: node:8@sha256:7898114f45abe72c66313af8ee713dd48a6993fbaa71502e3341546117cff170

node_next: &node_next
  docker:
    - image: node:latest@sha256:d13fe90a06ea365397e821de39443b044da316de1c39c176609df894e8d50d1c

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
