version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:cd7137e69c7fe42cc2b29fcec5d1c90721449f28dff7b071063528ab29d60272

node_8: &node_8
  docker:
    - image: node:8@sha256:ec852fbc515f9379a785cb2ca0cf5aa0f900620a5ffea857e08065fc6dd70fa2

node_next: &node_next
  docker:
    - image: node:latest@sha256:07dcbfb01cbd4b445bbea3705a1b2a9ebb06e15387e0f4242daaca0ca4806a1d

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
