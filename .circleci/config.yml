version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:2b8e38a2a9a5432725e0b1f63c17a07c8b6ff486d1658af220c58c739d663afa

node_8: &node_8
  docker:
    - image: node:8@sha256:a2d9f9085b0537d9bda96b24d66880972eee9c1dd9d9903ee8d196d22eedbd2b

node_next: &node_next
  docker:
    - image: node:latest@sha256:de93b75353a497f682a63bd8382d259573f4813281f614a4c3039c152dde663b

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
