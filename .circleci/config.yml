version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:169ce4a22d9fd27ff1378b0e972404582cbb9f91517074998fa495e28da4ddff

node_8: &node_8
  docker:
    - image: node:8@sha256:4468554c2215ced572bcaa465ba0f4360aa1f30de579820d7f0e44614a4f3cad

node_next: &node_next
  docker:
    - image: node:latest@sha256:462cf0f2bb575a32c486548d3ecbb96a2f178279480831b8c64e9faa78a27252

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
